<app-navbar></app-navbar>
<section class="my-movies">
  <div class="h-navbar"></div>
  <div class="container">
    <h1>Listado de mis pel√≠culas</h1>
    <div class="row">
      <div class="col-lg-3 mt-2" *ngFor="let movie of myMoviesList">
        <p class="my-movie-title">{{ movie.title  }}</p>
        <!-- <img height="120px" src="http://localhost:3000/{{movie.imagePath}}" alt=""> -->
        <div class="cover-movie" [ngStyle]="{'background-image': 'url(http://localhost:3000/' + movie.imagePath + ')',
        'background-size': 'cover',
        'background-position':'top', 'background-color': 'black'}">
        </div>
        <p class="category">{{ movie.category }}</p>
      </div>
    </div>
  </div>
</section>
